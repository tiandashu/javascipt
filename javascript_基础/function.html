<script>
    /*
    * 函数
    * 在 JavaScript中函数也是一个对象object.
    *
    *
    * */
    //声明式函数
    function f1() {
        console.log(f1);
    }
    //字面量
    var f2 = function(){
        console.log(f2);
    }
    //构造函数
    var Person  = function(name,age){
        this.name = name;
        this.age = age
    }
    var p1 = new Person('wb',18);
    console.log(p1);

    /*
    * length name arguments callee
    * 回调 主要用来处理异步
    * 递归 处理具有相同规律的函数，自调用
    * 闭包
    * IIFE模式
    * call
    * apply
    * bind
    *
    * */
    console.log("**********************");
    function test(a,b,c,d) {
        console.log(arguments);//[1, 2, 3, callee: ƒ, Symbol(Symbol.iterator): ƒ]
        console.log(arguments.callee);//函数本身 可以用来匿名函数的自调用
        console.log(arguments.length);//实参的个数
    }

    console.log(test.name);//test
    console.log(test.length);//4 形参的个数
    // test();
    test(1,2,3);
    console.log("**********************");



    // 回调
    function fa() {
        setTimeout(function () {
            console.log("fatime完了");
            fb();
        },1000);
        console.log("fa完了");
        //fb();
    }
    function fb() {
        console.log("fb也完了");
    }
    fa();//fb 总是在fa之后执行
    console.log("**********************");

    //递归 必须有一个终止条件，否则死循环
    function fc(x) {
        if(x<=1){
            return 1
        }
        return x*fc(x-1);
    }
    console.log(fc(4));
    console.log(fc(-100));

    console.log("**********************");
    /*
    * 闭包的场景：
    * 1.使用闭包可以在JavaScript中模拟块级作用域；
    * 2.闭包可以用于在对象中创建私有变量。

    * */

    function fd() {
        var a = 100;
        function fe() {
            console.log(a);
        }
        return fe;//函数体
    }
    fd();
    //console.log(a);//a 作为fd的私有变量，外部无法直接访问
    fd()();

    /*
    * 立即执行IIFE 很多写法
    * 可以理解为闭包的升级版本，都是为了创建私有作用域
    * 同时也能防止全局变量污染
    * 也能用来选择暴露接口 私有的不暴露（外部无法访问） 只有暴露(return)出去的才能访问到
    *
    * 除了使用return暴露 也能通过直接给window对象添加属性的方式暴露
    * */

    (function () {
        var aaa = "aaaa";
        var bbb = "bbbb";

        console.log(111111);
        // return  vvv = {bbb:bbb} ;
        window.bbb = bbb;
    })();
    console.log(bbb);
    console.log(aaa);
    (function () {
        console.log(222222);
    }());
    !function () {
        console.log(333333);
    }();


    /*
    * call() 方法调用一个函数, 其具有一个指定的this值和分别地提供的参数(参数的列表)。
    * fun.call(thisArg, arg1, arg2, ...)
    *
    * 该方法的作用和 apply() 方法类似，只有一个区别，就是call()方法接受的是若干个参数的列表，而apply()方法接受的是一个包含多个参数的数组。
    * fun.apply(thisArg, [arg1, arg2, ...])
    * */
    function Product(name, price) {
        this.name = name;
        this.price = price;
    }

    function Food(name, price) {
        Product.call(this, name, price);
        this.category = 'food';
    }

    console.log(new Food('cheese', 5).name);
    // expected output: "cheese"

</script>
