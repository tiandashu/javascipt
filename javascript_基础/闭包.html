<script>
    // 闭包
    // 闭包是一个受到保护的变量空间，由内嵌函数生成。
    // javascript是具有函数级的作用域，在函数内部定义的变量在函数的外部是无法直接访问到的
    // javascript的作用域又是词法性质的，意味着函数运行在定义它的作用域而不是调用它的作用域
    // 两者结合起来就能创建一个匿名函数包裹的私有变量。
    var a = 'a';
    function outer() {
        var a = 0;
        return function inner() {
            console.log(a++)
        }
    }

    var s = outer();
    s(); //0
    s(); //1

    var s = outer;
    s()(); //0
    s()(); //0
</script>
