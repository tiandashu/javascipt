<script>
  // https://www.cnblogs.com/pssp/p/5216085.html
  // this的指向在函数定义的时候是确定不了的，只有函数执行的时候才能确定this到底指向谁，实际上this的最终指向的是那个调用它的对象（不够准确）
  // 这个函数中包含多个对象，尽管这个函数是被最外层的对象所调用，this指向的也只是它上一级的对象
  var o = {
    a:10,
    b:{
        // a:12,
        fn:function(){
            console.log(this);//b    //window
            console.log(this.a); //undefined
        }
    }
}
o.b.fn(); // this 指向的是b而不是o
var j = o.b.fn; //将j指向o.b.fn，但是并没有调用
j(); // 最后调用j的是window对象，所以this 指向window

</script>
