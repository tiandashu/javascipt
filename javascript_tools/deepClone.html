<script>
    var obj = {
        person:{
            tianlu:{
                age:18,
                sex:"nan"
            },
            tianyaying:{
                age:20,
                sex:"nv"
            }
        },
        animals:{
            dog:{
                age:2,
                color:"white"
            }
        },
        c:["Bob", "Tom", "Jenny"]
    }

    var clone = {};


    function deepClone(source, target) {
        
       for(var i in source){
           if( typeof source[i] == "object" ){
                target[i] = ( source[i].constructor === Array )?[]:{};
                deepClone(source[i],target[i]);
           }else{
                target[i] = source[i];
           }
       }
       return target;
    }
    deepClone(obj, clone);
    console.log(clone);
    console.log({...obj});
    
</script>
