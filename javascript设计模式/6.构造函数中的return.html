<script>
    /*
    * 构造函数和原型
    *
    * 1.如果构造函数和构造函数的原型具有相同的属性，先访问到的是构造函数内部本身的
    * 2.构造函数内部存在return
    *     2.1 return 是的简单数据类型-值类型  那么对构造函数没有影响，实例化对象返回空对象,构造函数上的原型也不受影响
    *     2.2 return 是的复杂数据类型-引用类型  如果return引用类型（数组，函数，对象），那么实例化对象就会返回该引用类型，且return的引用类型会覆盖本身的this属性，构造函数的原型无返回
    *
    * */
    function Person(name) {
        this.name = name;
        return 123;
//        return {a:'a'};
//        return [1,2,3];
    }
    Person.prototype.name = 'tl'
    var p = new Person('tyy');

    console.log(p);
</script>
</html>
