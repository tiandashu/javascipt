<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>构造函数</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
      function person(name,age,sex){
        this.name = name;
        this.age = age;
        this.sex = sex;

      }

      var p1 = new person('tyy',26,'nv');
      var p2 = new person('tyy',26,'nv');
      console.log(p1 == p2);//false
      console.log(p1 === p2);//false
      console.log(p1.constructor==person);//true
      console.log(p1.constructor===person);//true
      console.log(p1 instanceof person);//true
      p1.say()
      //构造函数的形式可以把实例和原型关联起来
      //构造函数的弊端
      //构造函数的弊端
      function person(name,age,sex){
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.type = 'person'
        this.say = function(){
          alert(this.name)
        }
      }
      //注意观察给person新增的两个属性type和say,仔细分析发现在每一个实例中都是重复的内容,这样比较浪费内存
      //解决办法就是把公有的属性提出来在内存中只生成一次,挂载到构造函数的prototype上  
  </script>
</html>
