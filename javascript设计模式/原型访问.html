<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function Person() {
        this.a()
    }
    /*原型方法  动态方法*/
    Person.prototype={
        a:function () {
            this.x = 1;
            this.b = 2;
        },
        tyy:function () {
            this.b = 3
            Person.al(121151)
        }
    }
    /*
    * 工具方法  静态方法
    * 构造函数上添加的静态方法不会被实例继承
    *
    * */
    Person.al = function (msg) {
        alert(msg)
    }


    /*创建实例*/
    var p =new Person();
    /*调用静态方法*/
    Person.al(5555);
    console.log(p)
    p.tyy()
    console.log(p)
</script>
</html>
