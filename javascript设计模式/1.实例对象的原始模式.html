<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实例对象的原始模式</title>
  </head>
  <body>
    <p>无论是字面量的方式还是使用new操作符的形式创建实例对象,都不能做到复用且就算实例属性完全相同的实例对象也不相等</p>
  </body>
  <script type="text/javascript">
      //字面量的形式创建一个实例对象
      //字面量创建时:属性定义可以用单引号或双引号来包括，也可以忽略引号。不过，当property中出现空格、斜杠等特殊字符，或者使用的property与JS关键词冲突时，则必须使用引号
      var obj1 = {'':1,'b':'bb'}
      console.log(obj1['']); //1
      //console.log(obj1.''); //Unexpected string
      var obj2 = {'':1,'b':'bb'}
      console.log(obj2['b']);//bb
      //console.log(obj2.'b');//Unexpected string
      console.log(obj2.b);//bb
      console.log(obj1 == obj2); //false
      console.log(obj1 === obj2); //false


      //使用new操作符创建实例对象
      var dog1 = new Object();
      dog1.name = 'tyy';
      dog1.age = 18;
      var dog2 = new Object();
      dog2.name = 'tyy';
      dog2.age = 18;
      console.log(dog1 instanceof Object);//true
      console.log(dog1 == dog2); //false
      console.log(dog1 === dog2); //false
  </script>
</html>
