<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        div{
            width: 100%;
            height: 100%;
        }
        button{
            display: block;
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 20px auto;
            border: none;
            vertical-align: middle;
            position: relative;
            z-index: 1;
        }
        .btn1{
            background-color: #37474f;
            color:#fff;
            transition: background-color 0.3s, color 0.3s;

        }
        .btn1:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #3f51b5;
            opacity: 0;
            transition: all 0.3s;
            box-sizing: border-box;
            transform: scale3d(0.6,0.6,1);
            /*transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);*/
        }
        .btn1:hover{
            background-color: #fff;
            color: #37474f;
            /*border: 1px solid #37474f;*/
        }
        .btn1:hover:before{
            transform: scale3d(1,1,1);
            opacity: 1;
        }
    </style>
</head>
<body>
<div>
<button class="btn1">чбошод</button>
</div>
</body>
</html>
