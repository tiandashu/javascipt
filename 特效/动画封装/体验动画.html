<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
  <button id="btn">奔跑</button>
  <div id="box"></div>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var timer = null;

    btn.onclick = setInterval(function(){
        var target = 400;
        var step = 10;
        if(box.offsetLeft < target){
            box.style.left = box.offsetLeft+step+"px";
        }else{
            clearInterval(timer)
        }
    })
</script>
