<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            background: #59488b;
        }
        .main{
            width: 800px;
            height: 600px;
            margin: 200px auto;
            background: teal;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
        }
        .item{
            width: 100px;
            height: 100px;
            background: #3c763d;
        }
        /***************1********************/
        .item1{
            border-radius: 50%;
            border: 1px solid #fff;
            position: relative;
        }
        .item1 p:last-child{
            width: 44px;
            height: 2px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(0px,-1px,0);
            animation:time 2s linear infinite;
            transform-origin: left;
        }
        .item1 p:first-child{
            width: 36px;
            height: 2px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(0px,-1px,0);
            animation:time 8s linear infinite;
            transform-origin: left;
        }
        @keyframes time{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        /******************2************************/
        .typing_loader{
            width: 6px;
            height: 6px;
            border-radius: 50%;
            -webkit-animation: typing 1s linear infinite ;
            -moz-animation: Typing 1s linear infinite ;
            animation: typing 1s linear infinite ;
            margin: 46px auto; /* Not necessary- its only for layouting*/
            position: relative;
            left: -12px;
        }
        @-webkit-keyframes typing{
            0%{
                background-color: rgba(255,255,255, 1);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,0.2),
                24px 0px 0px 0px rgba(255,255,255,0.2);
            }
            25%{
                background-color: rgba(255,255,255, 0.4);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,2),
                24px 0px 0px 0px rgba(255,255,255,0.2);
            }
            75%{ background-color: rgba(255,255,255, 0.4);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,0.2),
                24px 0px 0px 0px rgba(255,255,255,1);
            }
        }

        @-moz-keyframes typing{
            0%{
                background-color: rgba(255,255,255, 1);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,0.2),
                24px 0px 0px 0px rgba(255,255,255,0.2);
            }
            25%{
                background-color: rgba(255,255,255, 0.4);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,2),
                24px 0px 0px 0px rgba(255,255,255,0.2);
            }
            75%{ background-color: rgba(255,255,255, 0.4);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,0.2),
                24px 0px 0px 0px rgba(255,255,255,1);
            }
        }

        @keyframes typing{
            0%{
                background-color: rgba(255,255,255, 1);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,0.2),
                24px 0px 0px 0px rgba(255,255,255,0.2);
            }
            25%{
                background-color: rgba(255,255,255, 0.4);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,2),
                24px 0px 0px 0px rgba(255,255,255,0.2);
            }
            75%{ background-color: rgba(255,255,255, 0.4);
                box-shadow: 12px 0px 0px 0px rgba(255,255,255,0.2),
                24px 0px 0px 0px rgba(255,255,255,1);
            }
        }
        /******************3************************/
        .location {
            margin:30px auto;
            position: relative;
            left:-9px;
        }
        .location:before{
            width: 20px;
            height: 20px;
            position: absolute;
            content: "";
            border-radius: 100% 100% 100% 0;
            box-shadow: 0px 0px 0px 2px rgba(255,255,255,1);
            -moz-transform: rotate(-46deg);
            -webkit-transform: rotate(-46deg);
            transform: rotate(-46deg);
            left:48px;
            -moz-animation: map 1s linear infinite;
            -webkit-animation: map 1s linear infinite;
            animation: map 1s linear infinite;
        }
        .location:after{
            width:30px;
            height: 10px;
            border-radius:100%;
            background-color: rgba(255,255,255,0.2);
            position: absolute;
            content: "";
            left:44px;
            margin-top:25px;

        }
        @-moz-keyframes map {
            0% {top:0;}
            50%{top:-5px;}
            100%{top:0;}
        }
        @-webkit-keyframes map {
            0% {top:0;}
            50%{top:-5px;}
            100%{top:0;}
        }
        @keyframes map {
            0% {top:0;}
            50%{top:-5px;}
            100%{top:0;}
        }
        /******************4************************/
        .dash {
            width: 42px;
            height: 42px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: relative;
            margin:25px auto;
            overflow: hidden;
            z-index: 1;
        }
        .dash:after{
            width:42px;
            height:15px;
            background-color: #fff;
            position: absolute;
            bottom:0px;
            content:"";
        }
        .dash:before{
            width:20px;
            height:2px;
            background-color: #fff;
            position: absolute;
            transform-origin:1px 1px;
            top:27px;
            left:20px;
            z-index: 100;
            content:"";
            animation: time1 3s linear infinite;
        }
        @-webkit-keyframes time1 {
            0%{transform: rotateZ(0deg);}
            50%{transform: rotateZ(-180deg);}
            100%{transform: rotateZ(0deg);}
        }
        @-moz-keyframes time1 {
            0%{transform: rotateZ(0deg);}
            50%{transform: rotateZ(-180deg);}
            100%{transform: rotateZ(0deg);}
        }
        @keyframes time1 {
            0%{transform: rotateZ(0deg);}
            50%{transform: rotateZ(-180deg);}
            100%{transform: rotateZ(0deg);}
        }
        /******************5************************/
        .battery {
            width: 28px;
            height: 14px;
            border: 1px solid #fff;
            border-radius: 2px;
            position: relative;
            margin:35px auto;
            animation: charge 5s linear infinite;
        }
        .battery:after{
            width:2px;
            height: 7px;
            background-color: #fff;
            position: absolute;
            content: "";
            top:3px;
            right: -4px;
        }
        @-webkit-keyframes charge{
            0%{box-shadow: inset 0px 0px 0px #fff;}
            100%{box-shadow: inset 30px 0px 0px #fff;}
        }
        @-moz-keyframes charge{
            0%{box-shadow: inset 0px 0px 0px #fff;}
            100%{box-shadow: inset 30px 0px 0px #fff;}
        }
        @keyframes charge{
            0%{box-shadow: inset 0px 0px 0px #fff;}
            100%{box-shadow: inset 30px 0px 0px #fff;}
        }
        /******************6************************/
        .search {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin:30px auto;
            box-shadow: 0px 0px 0px 1px #fff;
            position: relative;
            animation: bigChange 1s linear infinite alternate;
            /*alternate 轮流交替*/
        }
        .search:before{
            position: absolute;
            content: "me";
            font-size: 20px;
            text-align: center;
            top:4px;
            color:#fff;
        }
        .search:after{
            position: absolute;
            content:"";
            width:2px;
            height: 10px;
            background-color: #fff;
            transform: rotate(-45deg);
            top:25px;
            right:-1px;
        }
        @-webkit-keyframes bigChange{
            0%{transform: scale(1); }
            100%{transform: scale(1.5);}
        }
        @-moz-keyframes bigChange{
            0%{transform: scale(1); }
            100%{transform: scale(1.5);}
        }
        @keyframes bigChange{
            0%{transform: scale(1); }
            100%{transform: scale(1.5);}
        }
        /******************7************************/
        .point {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #fff;
            margin:30px auto;
            position: relative;
            animation: rotation 1s ease-in-out infinite;
        }
        .point:after{
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top:0px;
            left:14px;
            content: "";
        }
        @-webkit-keyframes rotation {
            0%{transform:rotate(0deg);}
           100%{transform:rotate(360deg);}
        }
        @-moz-keyframes rotation {
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }
        @keyframes rotation {
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }
        /******************8************************/
        .cloud {
            width: 4px;
            height: 10px;
            opacity: 0.5;
            margin:40px auto;
            position: relative;
            box-shadow: 6px 0px 0px 0px rgba(255,255,255,1),
                        12px 0px 0px 0px rgba(255,255,255,1),
                         18px 0px 0px 0px rgba(255,255,255,1),
                         24px 0px 0px 0px rgba(255,255,255,1),
                         30px 0px 0px 0px rgba(255,255,255,1),
                         36px 0px 0px 0px rgba(255,255,255,1);
            animation: rain 1s linear infinite alternate;
        }
        .cloud:after{
            width: 40px;
            height: 10px;
            position: absolute;
            content: "";
            background-color: #fff;
            top:0px;
            opacity: 1;
            animation: line_flow 2s linear infinite reverse;
        }
        @keyframes rain {
            0%{
                box-shadow: 6px 0px 0px 0px rgba(255,255,255,1),
                12px 0px 0px 0px rgba(255,255,255,0.9),
                18px 0px 0px 0px rgba(255,255,255,0.7),
                24px 0px 0px 0px rgba(255,255,255,0.6),
                30px 0px 0px 0px rgba(255,255,255,0.3),
                36px 0px 0px 0px rgba(255,255,255,0.2);
            }
            100%{
                box-shadow: 6px 0px 0px 0px rgba(255,255,255,0.2),
                12px 0px 0px 0px rgba(255,255,255,0.3),
                18px 0px 0px 0px rgba(255,255,255,0.6),
                24px 0px 0px 0px rgba(255,255,255,0.7),
                30px 0px 0px 0px rgba(255,255,255,0.9),
                36px 0px 0px 0px rgba(255,255,255,1);
                opacity: 1;
            }
        }
        @-webkit-keyframes rain{
            0%{
                box-shadow: 6px 0px 0px 0px rgba(255,255,255,1),
                12px 0px 0px 0px rgba(255,255,255,0.9),
                18px 0px 0px 0px rgba(255,255,255,0.7),
                24px 0px 0px 0px rgba(255,255,255,0.6),
                30px 0px 0px 0px rgba(255,255,255,0.3),
                36px 0px 0px 0px rgba(255,255,255,0.2);
            }
            100%{
                box-shadow: 6px 0px 0px 0px rgba(255,255,255,0.2),
                12px 0px 0px 0px rgba(255,255,255,0.3),
                18px 0px 0px 0px rgba(255,255,255,0.6),
                24px 0px 0px 0px rgba(255,255,255,0.7),
                30px 0px 0px 0px rgba(255,255,255,0.9),
                36px 0px 0px 0px rgba(255,255,255,1);
                opacity: 1;
            }
        }
        @-moz-keyframes rain{
            0%{
                box-shadow: 6px 0px 0px 0px rgba(255,255,255,1),
                12px 0px 0px 0px rgba(255,255,255,0.9),
                18px 0px 0px 0px rgba(255,255,255,0.7),
                24px 0px 0px 0px rgba(255,255,255,0.6),
                30px 0px 0px 0px rgba(255,255,255,0.3),
                36px 0px 0px 0px rgba(255,255,255,0.2);
            }
            100%{
                box-shadow: 6px 0px 0px 0px rgba(255,255,255,0.2),
                12px 0px 0px 0px rgba(255,255,255,0.3),
                18px 0px 0px 0px rgba(255,255,255,0.6),
                24px 0px 0px 0px rgba(255,255,255,0.7),
                30px 0px 0px 0px rgba(255,255,255,0.9),
                36px 0px 0px 0px rgba(255,255,255,1);
                opacity: 1;
            }
        }
        @-webkit-keyframes line_flow{
            0%{ width: 0px;}
            100%{width: 40px;}
        }
        @-moz-keyframes line_flow{
            0%{ width: 0px;}
            100%{width: 40px;}
        }
        @keyframes line_flow{
            0%{ width: 0px;}
            100%{width: 40px;}
        }
        /******************9************************/
    </style>
</head>
<body>
<div class="main">
    <div class="item item1">
        <p class="second"></p>
        <p class="miao"></p>
    </div>
    <div class="item">
        <p class="typing_loader"></p>
    </div>
    <div class="item">
        <div class="location"></div>
    </div>
    <div class="item">
        <p class="dash"></p>
    </div>
    <div class="item">
        <div class="battery"></div>
    </div>
    <div class="item">
        <div class="search"></div>
    </div>
    <div class="item">
        <div class="point"></div>
    </div>
    <div class="item">
        <div class="cloud"></div>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"> </div>
</div>
</body>
</html>
