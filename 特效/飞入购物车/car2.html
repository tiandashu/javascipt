<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            width: 100%;
            height: 800px;
            position: relative;
            background: #eee;
            left: 0;
            top: 0;
            z-index: 2000;
        }
        .aamain{
            position: absolute;
            z-index: 3000;
        }
        .aa {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 25%;
            z-index: 3000;
        }

        .bb{
            position: absolute;
            left: 200px;
            top: 500px;
            height: 300px;
            width: 500px;
            background: teal;
            display: none;
            z-index: 3000;
        }
        .end {
            width: 50px;
            height: 50px;
            position: absolute;
            background: blue;
            border-radius: 50%;
            top: 25%;
            float: left;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="aamain">
        <div class="aa"></div>
        <div class="aa" style="margin-left:10%;"></div>
    </div>

    <div class="bb">
        <div class="end"></div>
        <div class="end" style="margin-left:90%;"></div>
        <div class="end" style="margin-left:60%;"></div>
    </div>

</div>

</body>
<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script src="jquery.fly.min.js"></script>
<script>
$('.aa').click(function () {
    $('.bb').show(function () {
        var eddarr = [];
        $('.end').each(function (index,key) {
            eddarr.push( $(key).offset() )
        })

        setTimeout(function () {
            $('.aa').each(function (index,key) {
                var thisItem = $(key);
                var flyer = thisItem.clone();

                flyer.fly({
                    start: {
                        left: $(key).offset().left,
                        top: $(key).offset().top
                    },
                    end: {
                        left: eddarr[index].left + 10,
                        top: eddarr[index].top + 10,
                        width: 0,
                        height: 0
                    },
                    onEnd: function () {
                        $('.end').css({
                            background: 'red'
                        });
                        setTimeout(function () {
                            $('.end').css({
                                background: 'blue'
                            });
                        }, 200);
                        this.destory();
                    }
                });
            })
        },2000)
    })
})





</script>
</html>
