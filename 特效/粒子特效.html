<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas粒子</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            width: 100%;
            height: 950px;
            border: 4px solid pink;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    浏览器不支持canvas
</canvas>
</body>
<script>
    var canvas = document.querySelector('#canvas');//ie9+
    var ctx = canvas.getContext('2d');//拿到一个CanvasRenderingContext2D对象，所有的绘图操作都需要通过这个对象完成
    //var gl = canvas.getContext("webgl");//HTML5还有一个WebGL规范，允许在Canvas中绘制3D图形：
    ctx.beginPath();
    ctx.moveTo(20,20);
    ctx.lineTo(200,20);
    ctx.lineWidth = 1.0;
    ctx.strokeStyle = '#cc0000'
    ctx.stroke()
</html>
