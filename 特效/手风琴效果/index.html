<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       ul{
           list-style: none;
       }
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 1150px;
            height: 400px;
            margin:50px auto;
            border: 1px solid red;
            overflow: hidden;
        }
        div li{
            width:240px;
            height: 400px;
            float: left;
        }
        div ul{
            width: 1300px;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script src="animate.js"></script>
<script>
    //1.通过代码给每一个li绑定背景图
    //2.鼠标经过li排他,干掉所有人 让所有人的li的宽度 渐渐地 变小到100,留下我自己 让当前的宽度渐渐地变为800
    //3.鼠标离开所有li 所有的li渐渐地恢复240

    var box = document.getElementById("box");
    var ul = box.children[0];
    var lis = ul.children;

    for(var i = 0;i<lis.length;i++){
        lis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
        lis[i].onmouseover = function () {
            for(var j=0;j<lis.length;j++){
                animate(lis[j],{width:100})
            }
            animate(this,{width:800})
        }
        lis[i].onmouseout = function () {
            for(var k = 0;k<lis.length;k++){
                animate(lis[k],{width:240})
            }
        }
    }
</script>
