<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        img {
            vertical-align: top
        }
        .box {
            width:490px;
            height:170px;
            margin:100px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .inner{
            width:490px;
            height:170px;
            background-color: deeppink;
            overflow: hidden;
            position: relative;
        }
        .inner ul{
            width:1000%;
            position: absolute;
            top:0;
            left:0;
        }
        .inner li{
            float: left;
        }
        .square {
            position: absolute;
            left:45%;
            bottom: 10px;
        }

        .square li {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #fff;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
        }

        .square li.current {
            background-color: orangered;
            color: #fff;
        }
        /*小箭头*/
        #arr{
            display:none;
        }
        #arr span{
            width: 40px;
            height: 40px;
            position: absolute;
            left:5px;
            top:50%;
            margin-top:-20px;
            background: #000;
            opacity: 0.3;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-size:30px;
            color:#fff;
            border: 1px solid #fff;
        }
        #arr #right{
            right:5px;
            left:auto;
        }


    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="inner">
            <ul>
                <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
                <!--<li><a href="#"><img src="images/01.jpg" alt=""/></a></li>-->
            </ul>
            <ol class="square">
                <!--<span class="current">1</span>-->
                <!--<span>2</span>-->
                <!--<span>3</span>-->
                <!--<span>4</span>-->
                <!--<span>5</span>-->
            </ol>
            <div id="arr">
                <span id="left"> < </span>
                <span id="right"> > </span>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    var inner = box.getElementsByClassName("inner")[0];
    var ul = inner.children[0];
    var square = inner.children[1];
    var ol = inner.children[1];

    var ulLis = ul.children;
    var squareLis = square.children;
    var imgWidth = inner.offsetWidth;
    var imgs = ul.children;

    var arr = document.getElementById("arr");
    var left = document.getElementById("left");
    var right = document.getElementById("right");
    //********************************写死的小圆点************************************************
    // for(var i=0;i<squareLis.length;i++){
    //     squareLis[i].index = i;
    //     squareLis[i].onmouseover = function(){
    //        for(var j = 0;j<squareLis.length;j++){
    //            squareLis[j].className = "";
    //        }
    //        this.className = "current";
    //
    //        var target = -imgWidth*this.index;
    //        animate(ul,target);
    //     }
    // }


    //*****************************1.根据图片数量 动态生成olLis******************************************
    for(var i=0;i<ulLis.length;i++){
        var li = document.createElement("li");
        li.innerHTML = i+1;
        ol.appendChild(li);
    }
    var olLis = ol.children;
    olLis[0].className = "current";
    //**************************2.鼠标经过按钮 排他 根据按钮的索引去移动ul********************************
    for(j=0;j<olLis.length;j++){
        olLis[j].index = j;
        olLis[j].onmouseover = function(){
            for(var k = 0;k<olLis.length;k++){
                olLis[k].className="";
            }
            this.className = "current";
            var target = -this.index*imgWidth;
            animate(ul,target);

            pic = this.index;
            square = this.index;
        }
    }
    //*************************3.为了将来可以进行无缝滚动 我们要把第一个图片追加到ul的最后******************
    ul.appendChild(ulLis[0].cloneNode(true))
    //*************************4.让图片进行自动播放 并且是无缝滚动 5. 按钮也要自动播放  //6.鼠标经过box 清理定时器****
    var pic = 0;
    var square = 0;
    var timer = null;
    timer = setInterval(autoplay,1000);
    //6.鼠标经过box 清理定时器

    function autoplay(){
        //先判断边界
        if(pic<ulLis.length - 1){
            pic++;
        }else{
            pic = 1;
            ul.style.left = 0;
        }
        var target = -pic*imgWidth;
        animate(ul,target);

        if(square<olLis.length-1){
            square++;
        }else{
            square = 0;
        }

        for(var i =0;i<olLis.length;i++){
            olLis[i].className = "";
        }
        olLis[square].className = "current"
    }
    box.onmouseover = function () {
        clearInterval(timer);
    };
    box.onmouseout = function(){
        timer = setInterval(autoplay, 1000);
    };




  //无缝滚动
  //   setInterval(function () {
  //       //490*5 = 2450
  //       if(ul.offsetLeft > -2450){
  //           ul.style.left = ul.offsetLeft-10+"px";
  //       }else{
  //           ul.style.left="0";
  //       }
  //   },30);






    //小箭头
    box.onmouseover = function(){
        arr.style.display = "block"
    };
    box.onmouseout = function(){
        arr.style.display = "none";
    }

    //点击箭头
    var pic = 0;
    right.onclick = function(){
        if(pic<imgs.length - 1){
            pic++;
        }
        var target = -pic*imgWidth;
        animate(ul,target);
    };
    left.onclick = function(){
        if(pic>0){
            pic--;
        }
        var target = -pic*imgWidth;
        animate(ul,target);
    }

    function animate(obj,target){
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var step = 9;
            step = obj.offsetLeft<target ? step : -step;
            if(Math.abs(obj.offsetLeft-target)>Math.abs(step)){
                obj.style.left = obj.offsetLeft+step+"px";
            }else{
                obj.style.left = target+"px";
                clearInterval(obj.timer)
            }
        },5)
    }

</script>
