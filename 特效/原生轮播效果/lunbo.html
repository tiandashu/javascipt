<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        img {
            vertical-align: top
        }
        .box {
            width:490px;
            height:170px;
            margin:100px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .inner{
            width:490px;
            height:170px;
            background-color: deeppink;
            overflow: hidden;
            position: relative;
        }
        .inner ul{
            width:1000%;
            position: absolute;
            top:0;
            left:0;
        }
        .inner li{
            float: left;
        }
        .square {
            position: absolute;
            left:45%;
            bottom: 10px;
        }

        .square span {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #fff;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
        }

        .square span.current {
            background-color: orangered;
            color: #fff;
        }


    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="inner">
            <ul>
                <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
            </ul>
            <div class="square">
                <span class="current">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    var inner = box.getElementsByClassName("inner")[0];
    var ul = inner.children[0];
    var square = inner.children[1];

    var squareLis = square.children;
    var imgWidth = inner.offsetWidth;

    for(var i=0;i<squareLis.length;i++){
        squareLis[i].index = i;
        squareLis[i].onmouseover = function(){
           for(var j = 0;j<squareLis.length;j++){
               squareLis[j].className = "";
           }
           this.className = "current";

           var target = -imgWidth*this.index;
           animate(ul,target);
        }
    }



    function animate(obj,target){
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var step = 9;
            step = obj.offsetLeft<target ? step : -step;
            if(Math.abs(obj.offsetLeft-target)>Math.abs(step)){
                obj.style.left = obj.offsetLeft+step+"px";
            }else{
                obj.style.left = target+"px";
                clearInterval(obj.timer)
            }
        },5)
    }
</script>
