<script>
    // Function构造函数创建一个新的Function对象。在javascript中，每个函数实际上都是一个Function对象。
    var sum = new Function('a','b','return a+b');
    console.log( sum(2,4) );

    // arguments 实参伪数组
    function f1(a,b){
        console.log( f1.length ); //形参的个数
        console.log( f1.caller );
        console.log( arguments ); //Arguments(3) [1, 2, 3, callee: ƒ, Symbol(Symbol.iterator): ƒ]
    }
    f1(1,2,3);

    // caller 非标准属性，不要在正式环境中使用该属性
    // caller 返回调用指定函数的函数.
    // 如果一个函数f是在全局作用域内被调用的,则f.caller为null,相反,如果一个函数是在另外一个函数作用域内被调用的,则f.caller指向调用它的那个函数.
    function f2(){
        console.log("f2");
    }

    f2();


</script>
