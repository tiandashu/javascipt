<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>工厂模式</title>
  </head>
  <body>
      <ul>
        <li>工厂模式类似于现实生活中的工厂可以产生大量相似的商品，去做同样的事情，实现同样的效果;这时候需要使用工厂模式。
          简单的工厂模式可以理解为解决多个相似的问题;这也是她的优点;比如如下代码： </li>
      </ul>
  </body>
  <script type="text/javascript">
      // 对象中的操作符
      // 1.typeof 用来返回变量的类型: 结果有 string number object boolean function undefined
      // 2.instanceof 运算符用来判断变量是否为某个对象的实例
      // 3.isPrototypeOf(实例)  判断某个proptotype对象和某个实例之间的关系
      // 4.构造函数的prototype === 实例的__proto__  指向相同

      // 设计模式之工厂模式
      // 特点
      // 1.大批量的创建具有相同功能和属性的对象
      function creatPerson(name,age,sex){
        var person = new Object();
        person.name = name,
        person.age = age,
        person.sex = sex,
        person.say = function(){
          console.log('大家好!我是'+this.name+'今年'+this.age);
        }
        return person;
      }
      var p1 = creatPerson('tyy',18,'nv');
      var p2 = creatPerson('tl',19,'nan');
      p1.say();
      p2.say();

      // 工厂模式无法判断是哪个对象的实例
      p1 instanceof creatPerson ? console.log('true'):console.log('false');
      console.log(p1 == p2);//false
      console.log(p1 === p2);//false

      //使用工厂模式创建的实例从本质上还是new操作符的产物,所以实例之间不相等
  </script>
</html>
