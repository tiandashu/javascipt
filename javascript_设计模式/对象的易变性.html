<script>

    // 弱类型语言
    // 在javascript中定义变量时不必声明其类型，但并意味着变量没有类型，且类型之间可以互相转化

    // 函数是一等对象
    // 函数可以存储在变量中，可以作为参数传给其它函数。可以作为返回值从其它函数传出，还可以在运行时进行构造。这些特性带来了极大的灵活性和极强的表达能力。

    // 对象的易变性
    // 在javascript中，一切都是对象（除了三种原始数据类型，即便如此，在必要的时候也会被包装成对象），而且所有对象都是易变的。eg：为函数添加属性
    function dispatch() {
        dispatch.num++;
        alert(dispatch.num++);
    }
    dispatch.num = 0;
    // dispatch();
    // 意味着你可以对之前定义的类和实例化的对象进行修改

    // 继承
    // 继承在javascript中不像别的面向对象语言那样简单。javascript是基于对象的（原型式）的继承

    Function.prototype.methods = function(name,fn){
        this.prototype[name] = fn;
    }

    var anim = function(){
        console.log('anim');
    }
    anim.methods('start',function(){
        console.log('start');
    })
    var a = new anim();
    a.start()


    // 示例2
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.sayName = function() {
        alert(this.name)
    }
    var p1 = new Person('p1',16)
    p1.sayName()
    // p1.sayAge()
    
    Person.prototype.sayAge = function() {
        alert(this.age)
    }
    // 虽然实例p1是在sayAge方法之前创建的，但是仍然能获取到该方法
    p1.sayAge()
    var p2 = new Person('p2',18)
    p2.sayName()
    p2.sayAge()
</script>
