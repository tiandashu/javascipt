<script>

    // 弱类型语言
    // 在javascript中定义变量时不必声明其类型，但并意味着变量没有类型，且类型之间可以互相转化

    // 函数是一等对象
    // 函数可以存储在变量中，可以作为参数传给其它函数。可以作为返回值从其它函数传出，还可以在运行时进行构造。这些特性带来了极大的灵活性和极强的表达能力。

    // 对象的易变性
    // 在javascript中，一切都是对象（除了三种原始数据类型，即便如此，在必要的时候也会被包装成对象），而且所有对象都是易变的。eg：为函数添加属性
    function dispatch() {
        dispatch.num++;
        alert(dispatch.num++);
    }
    dispatch.num = 0;
    // dispatch();
    // 意味着你可以对之前定义的类和实例化的对象进行修改

    // 继承
    // 继承在javascript中不像别的面向对象语言那样简单。javascript是基于对象的（原型式）的继承

    // javascript的设计模式主要有以下三个原因：
    // 1、可维护性 降低模块间的耦合程度对代码重构和换用不同的模块变得更容易。
    // 2、沟通 设计模式为处理不同类型的对象提供了通用的一套术语
    // 3、性能 大幅度提高程序的运行速度，并减少传送到客户端的代码量
</script>
