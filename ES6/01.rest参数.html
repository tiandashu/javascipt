<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest</title>
</head>

</body>
<script>
    /*
    *  需求: 函数的参数传入的是不固定的
    *
    *
    * */

    // es5的实现方式 使用arguments
    function fn() {
        var sum = 0;
        for (var i=0;i<arguments.length;i++){
            sum += arguments[i]
        }
        return sum;
    }

    console.log(fn());
    console.log(fn(1,2,3,4));


    // es6 使用rest参数（形式为...变量名）来保存多余的参数以数组的形式
    // 注意，rest 参数之后不能再有其他参数（即只能是最后一个参数），否则会报错。
    // 函数的length属性，不包括 rest 参数。

    function foo(...values) {
        var sum = 0;
        for (var i of values){
            sum += i
        }
        return sum;
    }

    console.log(foo());
    console.log(foo(1,2,3,4));

    /*
    * 函数的严格模式
    * 从 ES5 开始，函数内部可以设定为严格模式。
    * ES2016 做了一点修改，规定只要函数参数使用了默认值、解构赋值、或者扩展运算符，那么函数内部就不能显式设定为严格模式，否则会报错。
    *
    * 可以全局使用严格模式
    * 在一个立即执行的不带参数的函数中使用严格模式
    * */
    function aa(a,y=a) {
        // "use strict";  //报错
        console.log(a+y);
    }
    aa(1)
</script>
</html>
