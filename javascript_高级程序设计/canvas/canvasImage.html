<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas-image</title>
</head>
<body>
    <canvas width="800" height="600"></canvas>
</body>
</html>
<script>
var cvs = document.querySelector("canvas");
cvs.style.backgroundColor = "#ddd";
var context = cvs.getContext("2d");
// drawImage()绘制图像：有三组不同的参数组合
// 第一组：drawImage(img,10,10)  源图片在画布中的位置
// 第二组：drawImage(img,10,10,100,100); 源图片在画布中的位置+图片的大小
// 第三组：drawImage(img,10,10,100,100,30,30,50,50); 源图片在画布中的位置+图片的大小 + 目标图片的位置和大小

var img = new Image();
img.src = "../../static/img/cat.gif";
// 确保图片加载以后再绘制，否则不生效
img.onload = function(){
    context.drawImage(img,10,10);
    context.drawImage(img,10,10,100,100);
    context.drawImage(img,10,10,100,100,130,30,50,50);
}


</script>
