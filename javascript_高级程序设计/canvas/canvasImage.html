<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas-image</title>
</head>
<body>
    <canvas width="800" height="600"></canvas>
</body>
</html>
<script>
var cvs = document.querySelector("canvas");
cvs.style.backgroundColor = "#ddd";
var context = cvs.getContext("2d");
// drawImage()绘制图像：有三组不同的参数组合
// 第一组：drawImage(img,10,10)  源图片在画布中的位置
// 第二组：drawImage(img,10,10,100,100); 源图片在画布中的位置+图片的大小
// 第三组：drawImage(img,10,10,100,100,30,30,50,50); 源图片在画布中的位置+图片的大小 + 目标图片的位置和大小

var img = new Image();
img.src = "../../static/img/cat.gif";
// 确保图片加载以后再绘制，否则不生效
img.onload = function(){
    context.drawImage(img,10,10);
    context.drawImage(img,10,10,100,100);
    context.drawImage(img,10,10,100,100,130,30,50,50);
}

// 设置阴影
context.shadowColor = "rgba(0,0,0,0.5)";
context.shadowBlur = 4;
context.shadowOffsetX = 10;
context.shadowOffsetY = 5;

// 设置渐变
var gradient = context.createLinearGradient(130,130,170,170); //起点坐标和终点坐标
gradient.addColorStop(0,"white");
gradient.addColorStop(1,"black");

context.fillStyle = "#ff0000";
context.fillRect(130,130,40,40);
</script>
