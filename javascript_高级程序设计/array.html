<script>
    /*声明*/
    var arr1 = new Array(1,2,3);
    var arr2 = [4,5,6];

    /* push 后插  返回length
    *  pop 后删   返回删除的值
    *  shift 前删 返回删除的值
    *  unshift 前插 返回length
    * */
    console.log("****************1");
    console.log(arr2.shift());
    console.log(arr2.unshift(0));
    console.log(arr2);

    /*
    * slice 2个参数（index,index）返回由指定索引的值组成的新数组，包左不包右     不修改原数组
    * splice 3个参数（index,index,newvalue）返回由指定索引的值组成的新数组，包左不包右     修改原数组
    *
    * */
    console.log("****************2");
    console.log(arr1.slice(0, 2));
    console.log(arr1);
    // console.log(arr1.splice(0,2));
    console.log(arr1.splice(0,2,999));
    console.log(arr1);


    /*
    * concat 合并2个数组 返回合并后的新数组 原数组不变
    * */
    console.log("****************3");

    console.log(arr1.concat(arr2));
    console.log(arr1);
    console.log(arr2);

    /*
    * join 数组拼接成字符串  拼接符可以自己设定
    * split 字符串按指定分割符分割成数组  如果字符串中不包含分隔符则整体返回数组，分隔符分割完以后就不存在了 卸磨杀驴
    * */
    console.log("****************4");

    console.log(arr1.join());
    console.log(arr1.join(","));
    console.log(arr1.join(" "));
    console.log(arr1.join("-"));
    console.log(arr1.join("x"));
    var str = "nic-aicai-kan-ya";
    console.log(str.split());
    console.log(str.split(" "));
    console.log(str.split("a"));
    console.log(str.split("-"));
