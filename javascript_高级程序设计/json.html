<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json</title>
</head>
<body>
    json是一种数据格式，不是编程语言，也不是js特有的。
    json不支持js中的特殊值undefined，json字符串必须使用双引号（单引号会导致语法错误）这也是和js最大的不同。
    布尔值和null也是有效的json格式，但是一般不这么用
    JSON.parse 把一个json字符串序列化成一个js对象
    JSON.stringify 把一个js对象序列化成一个json字符串，实际上接受三个参数：js对象、过滤器(数组或者函数)、是否保留缩进
</body>
</html>
<script>
// json中的对象  不需要声明声明
var jsonObj = {
    "name": "tian",
    "type": {
        "tian":"lu"
    },
}
// json中的数组
var jsonArr = [
    {
        "item1":{},
    },
    {
        "item2":[],
    },
]


var obj = {
    name:'tianlu',
    age:16,
    type:{
        jk:{
            haha:'yes'
        },
        kk:[1,2,3,4]
    },
    arr:[4,,5,6,7]
}
console.log(JSON.stringify(obj,["name","arr"])) //  jsontext  {"name":"tianlu","arr":[4,null,5,6,7]}  
console.log(JSON.stringify(obj,["name","type"])) //  jsontext  {"name":"tianlu","type":{}}  
console.log(JSON.stringify(new Date())) //  jsontext  "2018-11-19T10:41:32.406Z" 
console.log( (new Date()).toJSON() ) //  jsontext  2018-11-19T10:41:32.406Z
</script>
