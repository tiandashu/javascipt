<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>script</title>
    <style>
        *{  
            margin: 0;
            padding: 0;
            text-align: center
        }
    </style>
    <!-- <script src=""></script> -->
    <!-- <script async src=""></script>
    <script defer src=""></script> -->
</head>
<body>
    <ul>
        <li>没有 defer 或 async，浏览器会立即加载并执行指定的脚本，“立即”指的是在渲染该 script 标签之下的文档元素之前，也就是说不等待后续载入的文档元素，读到就加载并执行。如果脚本位置靠前会影响文档的渲染和解析</li>
        <li>有 async，加载和渲染后续文档元素的过程将和 script.js 的加载与执行并行进行（异步）。</li>
        <li>有 defer，加载后续文档元素的过程将和 script.js 的加载并行进行（异步），但是 script.js 的执行要在所有元素解析完成之后，DOMContentLoaded 事件触发之前完成。</li>
    </ul>
    <img src="../static/img/scriptTime.png" alt="">
</body>
</html>
