<script>
    //bind 是返回对应函数，便于稍后调用；apply 、call 则是立即调用 。
    //call 方法可将一个函数的对象上下文从初始的上下文改变为由 thisObj 指定的新对象。
    //call(thisobj,[arg1,arg2...]); 传入多个参数
    //thisObj的取值有以下4种情况：
    //（1） 不传，或者传null,undefined， 函数中的this指向window对象
    //（2） 传递另一个函数的函数名，函数中的this指向这个函数的引用
    //（3） 传递字符串、数值或布尔类型等基础类型，函数中的this指向其对应的包装对象，如 String、Number、Boolean
    //（4） 传递一个对象，函数中的this指向这个对象
    var name = "outer";
    var obj = {
        age: 18,
        name: "inner"
    };
    function f1() {

    };
    function cl(name) {
        console.log('..............');
        console.log(this);
        console.log(name);
    };

    cl.call(); //window
    cl.call(undefined); //window
    cl.call(null); //window
    cl.call(this); //window

    cl.call(1); //Number {1}
    cl.call("test"); //String {"test"}
    cl.call(true); //Boolean {true}

    cl.call(f1,name); //ƒ f1() {}
    cl.call(f1,name); //ƒ f1() {}
    cl.call(obj,name); //{age: 18, name: "inner"}

    // demo1
    function eat(x,y){
        console.log(x+y);
    };
    function drink(x,y){
        console.log(x-y);
    };

    eat.call(drink,2,5);// 7

    // demo2
    function per(){
        this.name = "per"
    }
    function dog(){
        this.name = "dog",
        this.say = function() {
            alert(this.name);
        }
    }
    var p = new per();
    var dog = new dog();
    dog.say();//dog
    dog.say.call(p);//per

    // demo3 继承
    function animal(name){
        this.name = name;
        this.showName = function(){
            console.log(this.name)
        }
    }

    function pig(name){
        animal.call(this,name);
    }
    var pig = new pig("tyy is pig");
    pig.showName();

    // apply()
    // apply([thisObj[,argArray]]) 传入数组或者伪数组如果 argArray 不是一个有效的数组或者不是 arguments 对象，那么将导致一个 TypeError。
    // 定义：应用某一对象的一个方法，用另一个对象替换当前对象。
    // 对于 apply、call 二者而言，作用完全一样，只是接受参数的方式不太一样。

    function class1(args1,args2){       
        this.name=function(){      
            console.log(args1,args2);      
        }     
    }     
    function class2(){    
        var args1="1";
        var args2="2";
        class1.call(this,args1,args2);  
        /*或*/
        // class1.apply(this,[args1,args2]);
    }

    var c = new class2();   
    c.name();
    // 既然两者功能一样，那该用哪个呢？
    // 在JavaScript 中，某个函数的参数数量是不固定的，因此要说适用条件的话，当你的参数是明确知道数量时用 call ；而不确定的时候用 apply，然后把参数 push 进数组传递进去。当参数数量不确定时，函数内部也可以通过 arguments 这个数组来遍历所有的参数。


    // bind()
    // bind是在EcmaScript5中扩展的方法（IE6,7,8不支持）
    // 在Javascript中，多次 bind() 是无效的
    // MDN的解释是：bind()方法会创建一个新函数，称为绑定函数，当调用这个绑定函数时，绑定函数会以创建它时传入 bind()方法的第一个参数作为 this，传入 bind() 方法的第二个以及以后的参数加上绑定函数运行时本身的参数按照顺序作为原函数的参数来调用原函数。
    var bar = function() {
        console.log(this.x);
    }
    var barobj = {
        x:"xxxx"
    }
    bar.bind(barobj)();
    bar.call(barobj)

    // bind 是返回对应函数，便于稍后调用；apply 、call 则是立即调用 。
</script>
