<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class简介</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        .main{
            height: 100%;
            background: #eee
        }
        .note{
            float: left;
            width: 400px;
            height: 100%;
            overflow-y: auto;
            list-style: none;
            background-color: teal;
            padding: 20px 0
        }
        li{
            font-size: 14px;
            padding: 10px 10px;
            color:#fff
        }
        .demo{
            background-color: pink
        }
    </style>
</head>
<body>
    <div class="main">
        <ul class="note">
            <li></li>
        </ul>
        <div class="demo">

        </div>
    </div>
</body>
<script>
    class person {
        constructor(name){
            this.name = name;
        }
        say(){
            alert(this.name)
        }
    }
    console.log(person);
    
    var p = new person('wangba');
    p.say();
</script>
</html>
