<script>
    // 1. 属性的简洁表示法
    // es6允许直接写入变量和函数，作为对象的属性和方法
    const s = new Set();

    [2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));

    for (let i of s) {
        console.log(i);
    }
</script>
