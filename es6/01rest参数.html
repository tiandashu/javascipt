<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>rest</title>

</body>
<script>
    /*
    *  需求: 函数的参数传入的是不固定的
    *
    *
    * */

    // es5的实现方式 使用arguments
    function fn() {
        var sum = 0;
        for (var i=0;i<arguments.length;i++){
            sum += arguments[i]
        }
        return sum;
    }

    console.log(fn());
    console.log(fn(1,2,3,4));


    // es6 使用rest参数（形式为...变量名）来保存多余的参数以数组的形式
    // 注意，rest 参数之后不能再有其他参数（即只能是最后一个参数），否则会报错。
    // 函数的length属性，不包括 rest 参数。

    function foo(...values) {
        var sum = 0;
        for (var i of values){
            sum += i
        }
        return sum;
    }

    console.log(foo());
    console.log(foo(1,2,3,4));
</script>
</html>
