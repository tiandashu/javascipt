<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>name</title>
</head>
<body>

</body>
<script>
    function aa() {
        console.log('aa');
    }
    console.log(aa.name);


    //  需要注意的是，ES6 对这个name属性的行为做出了一些修改。如果将一个匿名函数赋值给一个变量，ES5 的name属性，会返回空字符串，而 ES6 的name属性会返回实际的函数名。
    var bb = function () {
        console.log('bb');
    }
    console.log(bb.name); //es6 bb
    console.log(bb.name); //es5 ''

    //严格模式
    //从es5开始,规定函数内部可以设定为严格模式
    //但是使用了默认值 解构赋值 或者扩展运算符,那么函数内部就不能显示的设定为严格模式了
</script>
</html>
