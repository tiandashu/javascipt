<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>

</body>
<script>
    function timeout(ms) {
        // return setTimeout(function () {
        //     console.log(1111);
        // }, ms);
        return new Promise((resolve) => {
            setTimeout(function () {
                console.log(11);
                resolve()
            }, ms);
        });
    }

     async function asyncPrint(value, ms) {
         await timeout(ms);
         console.log(value);
     }

    asyncPrint('hello world', 10000);
</script>
</html>
