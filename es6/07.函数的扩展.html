<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.函数的扩展</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        .main{
            height: 100%;
            background: #eee
        }
        .note{
            float: left;
            width: 400px;
            height: 100%;
            overflow-y: auto;
            list-style: none;
            background-color: teal;
            padding: 20px 0
        }
        li{
            font-size: 14px;
            padding: 10px 10px;
            color:#fff
        }
        .demo{
            background-color: pink
        }
    </style>
</head>
<body>
    <div class="main">
        <ul class="note">
            <li>1. 函数参数的默认值。</li>
            <li>2. 参数变量是默认声明的，所以不能用let或const再次声明</li>
            <li>3. 使用参数默认值时，函数不能有同名参数。</li>
        </ul>
        <div class="demo">

        </div>
    </div>
</body>
<script>
// 1.函数参数的默认值
function a(x1=11,y1=22){
    return x1+y1
}
console.log(a());

// 2.参数变量是默认声明的，所以不能用let或const再次声明。
function b(x2=11,y2=22){
    //let x2 = 33;    //Identifier 'x2' has already been declared
    return x2+y2
}
console.log(b());

// 3.使用参数默认值时，函数不能有同名参数。
// 不报错
function foo(x, x, y) {
  // ...
}

// 报错 Duplicate parameter name not allowed in this context
// function foo(x, x, y = 1) {
//    // ...
// }
foo();
</script>
</html>
