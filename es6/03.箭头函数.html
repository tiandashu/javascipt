<script>
    // 箭头函数不带参数或者带多个参数的时候使用()；
    // 如果箭头函数的代码块部分多于一条语句，就要使用大括号将它们括起来，并且使用return语句返回。

    // 不带参数使用（）
    var f = () => 5;
    console.log(f());

    // 一个参数的时候
    var one = num => num+2;
    console.log(one(5));

    var sum = (num1, num2) => {
        console.log(this);
        return num1 + num2;
    }
    // sum();
    console.log(sum(3, 6));

    /*
    * 箭头函数有几个使用注意点。
    *（1）函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。
    *（2）不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。
    *（3）不可以使使用arguments对象，该对象在函数体内不存在。如果要用，可以用 rest 参数代替。
    *（4）不可以用yield命令，因此箭头函数不能用作 Generator 函数。
    * */

    function factorial(n, total) {
        if (n === 1) return total;
        return factorial(n - 1, n * total);
    }

    console.log(factorial(5, 1));  // 120

</script>
