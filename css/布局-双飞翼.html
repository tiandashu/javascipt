<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局-双飞翼</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .main-content{
            /* width: 100%; */  /*不能设置100%，否则内容超出*/  
            margin: 0 100px;
            background-color: yellow;
        }
        .left,.right{
            width: 100px;
            height: 90px;
            background-color: teal;
            float: left;
        }
        .left{
            margin-left: -100%;
        }
        .right{
            margin-left: -100px;
        }
        
    </style>
</head>
<body>
    <!-- 效果：三栏布局，两边顶宽,中间自适应 -->
    <div class="main">
        <div class="main-content">main</div>
    </div>
    <div class="left">
        left
    </div>
    <div class="right">
        right
    </div>
    <div class="footer">555</div>
</body>
</html>
