<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /* 不用计算，但是需要有固定宽高 */
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
