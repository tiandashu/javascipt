<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .main1,.main2,.main3,.main4,.main5,.main6{
            width: 300px;
            height: 150px;
            border: 1px solid #666666;
            margin-left: auto;
            margin-right: auto;
        }
        .main4,.main5,.main6{
            display: inline-block;
        }
        .main1 div,.main2 div,.main3 div,.main4 div,.main5 div,.main6 div{
            width: 100px;
            height: 100px;
            background: tan;
            margin: 10px;
        }
        .main2 div{
            display: inline-block;
        }
        .main3 div{
            display: inline;
        }
        .main5 div{
            display: inline-block;
        }
        .main6 div{
            display: inline;
        }
    </style>
</head>
<body>
<div class="main1">
    <div>子块级</div>
</div>
<div class="main2">
    <div>子行内块级</div>
</div>
<div class="main3">
    <div>子行内级</div>
</div>
<div class="main4">
    <div>子块级</div>
</div>
<div class="main5">
    <div>子行内块级</div>
</div>
<div class="main6">
    <div>子行内级</div>
</div>
<mark>
    行内元素设置上下margin不生效，设置左右margin正常。
    如果父盒子是inline-block，子盒子是inline，给子盒子设置margin也会影响父盒子。
</mark>
</body>
</html>
