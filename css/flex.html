<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 600px;
            height: 600px;
            background-color: teal;
            margin: 0 auto;
            display: -webkit-flex;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;  /*设置在主轴方向的排列方式*/
            align-items: stretch;  /*设置在交叉轴方向的排列方式*/
            align-content: stretch; /*存在多个轴线的时候设置生效*/
        }
        p{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            color: #fff;
        }
        .p1{
            /*flex-grow: 1;*/
            flex-basis: 300px;
        }
        .head{
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!--
    2009年w3c提出一个新的布局方案===flex布局   目前已经获得所有浏览器的支持 ie10+
    webkit内核的浏览器必须加上-webkit-前缀
    注意：1.设置为flex的布局后，子元素的float、clear、vertical-align都将失效
          2.space-around 每个项目两侧的距离相等，所以项目之间的间隔比项目与边框的间隔大一倍。
          3.order 设置item的排列顺序默认为0 值越小越靠前
-->

</body>
</html>
