<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{

        }
        .hh{
            width: 400px;
            float: right;
        }
        .hh .left{
            width: 100px;
            height: 100px;
            background: bisque;
            float: left;
        }
        .hh .right{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
        main{
            clear: right;
            width: 100px;
            height: 200px;
            float: left;
            background: rebeccapurple;
            clip: rect(0px, 10px, 10px, 5px);
        }
        .hhf{
            width: 400px;
            float: left;
        }
        .hhf .left{
            width: 100px;
            height: 100px;
            background: bisque;
            float: left;
        }
        .hhf .right{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
    </style>
</head>
<body>
<div class="hh">
    <p class="left"></p>
    <p class="right"></p>
</div>
<main></main>
<div class="hhf">
    <p class="left"></p>
    <p class="right"></p>
</div>
</body>
</html>
