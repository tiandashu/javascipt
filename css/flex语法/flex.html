    <title>flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            font-size: 50px;
            height: 100%;
        }
        
        

        .demo2{
            display: flex;
            flex-direction: column;
            font-size: 0.2rem;
            height: 100%;
        }
        .body{
            flex: 1;
        }
        .footer{
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
<!--
    2009年w3c提出一个新的布局方案===flex布局   目前已经获得所有浏览器的支持 ie10+
    webkit内核的浏览器必须加上-webkit-前缀
    注意：1.设置为flex的布局后，子元素的float、clear、vertical-align都将失效
          2.space-around 每个项目两侧的距离相等，所以项目之间的间隔比项目与边框的间隔大一倍。
          3.order 设置item的排列顺序默认为0 值越小越靠前
    flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。
-->
