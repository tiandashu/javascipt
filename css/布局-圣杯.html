<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局-圣杯</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .head{
            width: 100%;
            height: 100px;
            background-color: pink;
        }
        
        .left{
            width: 100px;
            height: 70px;
            float: left;
            background-color: teal;
            margin-left: -100%; /*通栏宽度 设置到最左边*/
        }
        .mid{
            width: 100%;
            height: 80px;
            float: left;
            background-color: rgba(0,0,0,.5);
            
        }
        .right{
            width: 200px;
            height: 90px;
            float: left;
            background-color: tan;
            margin-left: -200px; /*自身宽度 设置到最右边*/
        }
        
    </style>
</head>
<body>
    <!-- 效果：三栏布局，两边顶宽,中间自适应 -->
    <!-- 1.三栏均先浮动  2.优先渲染mid  3.左右定宽的各设置margin-left:-100%/-100px -->
    <!-- 4.为了避免mid的内容被遮挡需要父盒子设置padding-left/right -->
    <!-- 5.左右盒子使用relative定位到空出来的padding位置 -->

    <!-- 不过这样布局有一个问题就是：有一个最小宽度，当页面小于最小宽度时布局就会乱掉。所以最好给body设置一个min-width。这个min-width肯定不能是试出来的，怎么计算呢？就是left-width * 2 + right-width，至于为什么，简单的说就是：“由于设置了相对定位，所以当left原来的位置和right的位置产生重叠时，由于浮动的原因一行放不下就会换行”。所以布局就被打乱了。使用双飞翼布局就可以避免这个问题。 -->
    <!-- 注意box-sizing对布局的影响 -->
<div class="head">
    <div class="mid">5555</div>
    <div class="left"></div>
    
    <div class="right"></div>
</div>
</body>
</html>
