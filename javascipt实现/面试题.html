   //2.用js实现随机选取10–100之间的10个数字，存入一个数组，并排序。
    var arr1 = [];
    function getRandom(start,end){
        var choice = start-end +1;
        return Math.floor(Math.random()*choice + start)
    }
    for(var i=0;i<10;i++){
